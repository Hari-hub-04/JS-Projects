<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Inheritance Demo</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>

<body>

    <h2>JavaScript Inheritance Example</h2>

    <button onclick="createAnimal()">Create Animal</button>
    <button onclick="createDog()">Create Dog</button>

    <div id="output"></div>

    <script>
        // Parent class
        class Animal {
            constructor(name) {
                this.name = name;
            }

            makeSound() {
                return `${this.name} makes a sound.`;
            }
        }

        // Child class
        class Dog extends Animal {
            constructor(name, breed) {
                super(name); // call parent constructor
                this.breed = breed;
            }

            bark() {
                return `${this.name} (a ${this.breed}) barks üê∂`;
            }
        }

        function createAnimal() {
            let a = new Animal("Generic Animal");
            document.getElementById("output").innerText = a.makeSound();
        }

        function createDog() {
            let d = new Dog("Tommy", "Labrador");
            let sound = d.makeSound(); // inherited from Animal
            let bark = d.bark();       // from Dog
            document.getElementById("output").innerText = sound + "\n" + bark;
        }
    </script>

</body>

</html>
